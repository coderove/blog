{% extends 'login.html' %}

{% block title %}
    <title>控制台|用户注册</title>
{% endblock %}

{% block header %}
    <h2>注册</h2>
    <p>创建账户加入我们吧！ <a href="/login">返回登录</a></p>
{% endblock %}

{% block form_sign %}
    <label><input type="text" ref="sign_form_name" v-model="sign_form.name" placeholder="请输入用户名"></label>
    <label><input type="password" ref="sign_form_pwd" v-model="sign_form.pwd" placeholder="请输入密码"></label>
    <label><input type="password" ref="sign_form_re_pwd" v-model="sign_form.re_pwd" placeholder="请确认密码"></label>
    <div class="login_code">
        <label><input type="text" ref="sign_form_code" v-model="sign_form.code" placeholder="请输入验证码"></label>
        <img @click="get_random_code" src="/static/custom/img/login/code.png" alt="">
    </div>
{% endblock %}

{% block sign_button %}
    <div class="login_button">
        <button @click="sign">注册</button>
    </div>
{% endblock %}

{% block end_text %}
    <h2>Welcome &emsp; &emsp;<br>To Join Us!</h2>
    <p>许多知识和技术博客分享期待您的加入，一起学习，一起进步!</p>
{% endblock %}
